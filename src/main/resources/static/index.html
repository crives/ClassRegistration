<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>

    <!-- USING BOOTSTRAP 4 -->
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="RegistrationJS.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="background.css">
</head>

<body class="containter-fluid bg-light" onload ="initialize()">
	
	<!-- Page Content -->
	<div class="container">
	  <div class="card border-0 shadow my-5" >
	    <div class="card-body p-5">
	      <h1 class="font-weight-light">Welcome to The Registration Page</h1>
	      <p class="lead">Click on a course to add it to your schedule!</p>
	      
	      <div class="row">
	      	<!-- table for student classes -->
	      	<div class="col-4" >	
			<h2 class="font-weight-light">My Courses</h2>	      	
	      	<table class="table border bothtables" id="studentClasses"></table>
	      	</div>
	      	<!-- table for course catalog -->

	      	<div class="col-10">

	      	<h2 class="font-weight-light">Course Catalog</h2>	      
	      	<table class="table border bothtables" id="courseCatalog"></table>
	      	</div>
	      </div>
	      
	      <div style="height: 700px"></div>
	      <p class="lead mb-0">You've reached the end!</p>
	    </div>
	  </div>
	</div>
    

</body>
</html>
